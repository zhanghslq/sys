 <div class="rightDownSel" id="test">
           <div class="rightDownMain">
               <div class="downDetails" style="display: block;">
                   <div class="selectbox">
                   		<div class="selemeTitle">
                           <div class="selemenu"><span>选择时间</span></div>
                           <div class="seleContent selTime">
                              <div class="downCont selTimeMain">
                                  <div class="selTimeInfo">
                                      <div class="startEndTime">

											$('#weatherStart').datetimepicker({
												  format: 'yyyy-mm-dd hh:ii',
												  autoclose:1,
												});

											$('#weatherEnd').attr("value",getNowFormatDate());
											$('#weatherEnd').datetimepicker({
												  format: 'yyyy-mm-dd hh:ii',
												  autoclose:1,
												});
									  </script>
                                      <div class="downOperation timeOperation">
                                        <a href="javascript:void(0);" class="determine" onclick="query()">确定</a>

<div style="width: 80%;height: 80%;min-height: 800px" id="AmountAndAvgWater">
</div>
<div style="width: 80%;height: 80%;min-height: 800px" id="beijingPrice">

</div>
<div style="width: 80%;height: 80%;min-height: 800px" id="ChengdePrice">
</div>
<script type="text/javascript">
$(function() {
	query();
});
	var myChartAmountAndAvgWater = echarts.init(document.getElementById('AmountAndAvgWater'));
	var myChartbeijingPrice = echarts.init(document.getElementById('beijingPrice'));
	var colors = ['#5793f3', '#d14a61', '#675bba'];
	function query() {
		$.ajax({
			type:"post",
			url:"/sysmanager/homePage/queryMap",
			data:{"start":$("#weatherStart").val(),"end":$("#weatherEnd").val()},
			dataType:"JSON",
			success:function(map){
				myChartAmountAndAvgWater.setOption({
					title : {
							text: '油站营业额和降水量',
							x:'center'
						},
					color: colors,
					tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
					},
					grid: {
						top:'10%',
					right: '20%'
					},
					toolbox: {
					right:18,
					feature: {
						dataView: {show: true, readOnly: false},
						restore: {show: true},
						saveAsImage: {show: true}
					}
					},
					legend: {
						top:30,
						data:['油品销售额','便利店销售额','降水量']
					},
					xAxis: [
					{
						type: 'category',
						axisTick: {
							alignWithLabel: true
						},
						data: map.days
					}
					],
					yAxis: [
					{
						type: 'value',
						position: 'right',
						axisLine: {
							lineStyle: {
								color: colors[0]
							}
						},
						axisLabel: {
							formatter: '{value} 元'
						}
					},
					{
						type: 'value',
						name: '降水量',
						min: 0,
						
						position: 'left',
						axisLine: {
							lineStyle: {
								color: colors[2]
							}
						},
						axisLabel: {
							formatter: '{value} ml'
						}
					}
					],
					series: [
					{
						name:'油品销售额',
						type:'bar',
						data:map.oil
					},
					{
						name:'便利店销售额',
						type:'bar',
						data:map.notoil
					},
					{
						name:'降水量',
						type:'line',
						yAxisIndex: 1,
						data:map.avgWater
					}]
					});
			}
		});
		var myChartChengdePrice = echarts.init(document.getElementById('ChengdePrice'));
		$.ajax({
				type:"post",
				url:"/sysmanager/homePage/queryCheng",
				data:{"start":$("#weatherStart").val(),"end":$("#weatherEnd").val()},
				dataType:"JSON",
				success:function(map){
					myChartChengdePrice.setOption({
					    title: {
					        text: '河北指导油价',
					        subtext: '数据来源于http://ny.gold600.com/',
					        x:'center'
					    },
					    tooltip: {
					        trigger: 'axis'
					    },
					    legend: {
					    	top:50,
							itemWidth:5,
					        data:['90#','93#','97#','0#']
					    },
					    grid: {
					    	top:'15%',
					        left: '6%',
					        right: '4%',
					        bottom: '3%',
					        containLabel: true
					    },
					    toolbox: {
					    	right:18,
					        feature: {
					            saveAsImage: {}
					        }
					    },
					    xAxis: {
					        type: 'category',
					        boundaryGap: false,
					        data: map.days
					    },
					    yAxis: {
					        type: 'value'
					    },
					    series: [
					        {
					            name:'90#',
					            type:'line',
					            stack: '90',
					            data:map.oil90
					        },
					        {
					            name:'93#',
					            type:'line',
					            stack: '93',
					            data:map.oil93
					        },
					        {
					            name:'97#',
					            type:'line',
					            stack: '97',
					            data:map.oil97
					        },
					        {
					            name:'0#',
					            type:'line',
					            stack: '0',
					            data:map.oil0
					        }]
					});//Echarts结束
				}
			});
		$.ajax({
			type:"post",
			url:"/sysmanager/homePage/queryPriceBei",
			data:{"start":$("#weatherStart").val(),"end":$("#weatherEnd").val()},
			dataType:"JSON",
			success:function(map){
				myChartbeijingPrice.setOption({
				    title: {
				        text: '北京指导油价',
				        subtext: '数据来源于http://ny.gold600.com/',
				        x:'center'
				    },
				    tooltip: {
				        trigger: 'axis'
				    },
				    legend: {
				    	top:50,
						itemWidth:5,
				        data:['89#','92#','95#','0#']
				    },
				    grid: {
				    	top:'15%',
				        left: '6%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    toolbox: {
				    	right:18,
				        feature: {
				            saveAsImage: {}
				        }
				    },
				    xAxis: {
				        type: 'category',
				        boundaryGap: false,
				        data: map.days
				    },
				    yAxis: {
				        type: 'value'
				    },
				    series: [
				        {
				            name:'89#',
				            type:'line',
				            stack: '89',
				            data:map.oil89
				        },
				        {
				            name:'92#',
				            type:'line',
				            stack: '92',
				            data:map.oil92
				        },
				        {
				            name:'95#',
				            type:'line',
				            stack: '95',
				            data:map.oil95
				        },
				        {
				            name:'0#',
				            type:'line',
				            stack: '0',
				            data:map.oil0
				        }]
				});//Echarts结束
			}
		});
	}
</script>
