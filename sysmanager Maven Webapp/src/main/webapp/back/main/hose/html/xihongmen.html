 $(function() {
 queryHoseMethod();

 	function queryHoseMethod(){
		for( var i = 1; i < 17; i++){

		}

 	}
    	function queryHose(id,hose) {
    		$.ajax({
     			type:"post",
     			url:"/sysmanager/hose/query",
     			dataType:"JSON",
     			data:{"station":'50003',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":id,"hose":"1",
     			},
     			success:function(result){
     				$("#"+id).html(result); 
     			}
    		});
		}
    	function queryHoseTwoMethod(){
    		queryHoseTwo("-2");
    		queryHoseTwo("-3");
    		queryHoseTwo("-6");
    		queryHoseTwo("-7");
    	}
    	function queryHoseTwo(id) {
    		$.ajax({

     			data:{"station":'50003',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":Math.abs(id),"hose":2,
     			},
     			success:function(result){
     				$("#"+id).html(result);
     			}
    		});
		}
    	</script>
