<script>
		$(function() {
			queryHoseMethod();
		});
		function queryHoseMethod() {
			for( var i = 1; i < 22; i++){
				queryHose(i);
			}
		}
    	function queryHose(id) {
    		$.ajax({
     			type:"post",
     			url:"/sysmanager/hose/query",
     			dataType:"JSON",
     			data:{"station":'50007',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":id,"hose":"1",
     			},
     			success:function(result){
     				$("#"+id).html(result); 
     			}
    		});
		}
    	</script>
