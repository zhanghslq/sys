 <!--北小营加油站-->
 <script>
 $(function() {
		queryHoseMethod();
	});
	function queryHoseMethod() {
		for( var i = 1; i < 13; i++){
			queryHose(i);
		}
    	function queryHose(id) {
    		$.ajax({
     			type:"post",
     			url:"/sysmanager/hose/query",
     			dataType:"JSON",
     			data:{"station":'50013',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":id,"hose":"1",
     			},
     			success:function(result){
     				$("#"+id).html(result); 
     			}
    		});
		}
	}
</script>
