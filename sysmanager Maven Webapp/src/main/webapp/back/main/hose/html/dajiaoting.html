 <script>
 $(function() {
	queryHoseMethod();
});
 	function queryHoseMethod(){
		for( var i = 1; i < 23; i++){
			queryHose(i);
		}
		queryHoseTwoMethod();
 	}
    	function queryHose(id,hose) {
    		$.ajax({
     			type:"post",
     			url:"/sysmanager/hose/query",
     			dataType:"JSON",
     			data:{"station":'50009',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":id,"hose":"1",
     			},
     			success:function(result){
     				$("#"+id).html(result); 
     			}
    		});
		}
    	function queryHoseTwoMethod(){
    		queryHoseTwo("-9");
    		queryHoseTwo("-10");
    		queryHoseTwo("-21");
    		queryHoseTwo("-22");
    	}
    	function queryHoseTwo(id) {
    		$.ajax({
     			type:"post",
     			url:"/sysmanager/hose/query",
     			dataType:"JSON",
     			data:{"station":'50009',"start":$("#hosestart").val(),
     				"end":$("#hoseend").val(),"pump":Math.abs(id),"hose":2,
     			},
     			success:function(result){
     				$("#"+id).html(result);
     			}
    		});
		}
    	</script>
