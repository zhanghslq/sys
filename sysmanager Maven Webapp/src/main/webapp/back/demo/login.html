    <script type="text/javascript">
          		function submit() {
          			$.ajax({
            			type:"POST",

            				"code":$("#u22_input").val()
            			},
            			success:function(message){
            				if(message=="success"){
            					top.location='http://192.168.0.34:8989/sysmanager/back/platform1/index.jsp';
            				}else if(message=="name"){
            					$("#u24_text").html("<p><span>用户名不存在</span></p>");
            					$("#u25_text").html("");
            					$("#u28_text").html("");
            				}else if(message=="password"){
            					$("#u25_text").html("<p><span>密码错误</span></p>");
            					$("#u24_text").html("");
            					$("#u28_text").html("");
            				}else if(message=="code"){
            					$("#u24_text").html("");
            					$("#u25_text").html("");
            					$("#u28_text").html("<p><span>验证码有误</span></p>");
            				}
            			}
               	 });
          		}
