<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>登录</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
<div class="loginContent">
  <div class="logoMain">
    <img src="images/common/logoPic.png" />
    <span>北京壳牌大数据平台</span>
  </div>
  <div class="entryMain">
    <div class="entryInfo">
      <input type="text" placeholder="请输入用户名" id="username">
      <span id="usermes"></span>
    </div>
    <div class="entryInfo">
      <input type="password" placeholder="请输入密码" id="password">
      <span id="pwdmes"></span>
    </div>
    <div class="entryInfo">
      <input type="text" placeholder="请输入验证码" class="verification" id="code">
      <div class="numVerfi"><img  src="/sysmanager/image/code" onclick="this.src='/sysmanager/image/code?'+Math.random()"/></div>
      <span id="codemes"></span>
    </div>
    <a href="#" onclick="submit()" class="loginBtn">登录</a>
  </div>
</div>
</body>
<script type="text/javascript">
          		function submit() {
          			$.ajax({
            			type:"POST",
            			url:"/sysmanager/admin/login",
            			dataType:"JSON",
            			data:{"name":$("#username").val(),"password":$("#password").val(),
            				"code":$("#code").val()
            			},
            			success:function(message){
            				if(message=="success"){
            					top.location='http://192.168.0.34:8989/sysmanager/back/platform1/index.jsp';
            				}else if(message=="name"){
            					$("#usermes").html("用户名不存在");
            					$("#pwdmes").html("");
            					$("#codemes").html("");
            				}else if(message=="password"){
            					$("#pwdmes").html("密码错误");
            					$("#usermes").html("");
            					$("#codemes").html("");
            				}else if(message=="code"){
            					$("#usermes").html("");
            					$("#pwdmes").html("");
            					$("#codemes").html("验证码有误");
            				}
            			}
               	 });
          		}
          </script>
<script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"></script>
</html>
